<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Take Your Notes!</title>
  </head>
  <body>
    <div class="header">
      <h1>Note Taking App</h1>
    </div>
    <div class="Container">
      <div class="formArea">
        <label id="label">Enter your Note here..</label>
        <form>
          <textarea name="" id="textarea"></textarea>
        </form>
        <button class="btn-submit">Create Note</button>
      </div>
    </div>
    <div class="noteContainer"></div>
    <script src="app.js"></script>
  </body>
</html>
